<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login â€“ FancyShop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #aaa;
      width: 300px;
      text-align: center;
    }
    input {
      display: block;
      width: 100%;
      margin: 15px 0;
      padding: 10px;
    }
    button {
      background-color: #007acc;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 6px;
    }
    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login to FancyShop</h2>
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="login()">Login</button>
    <p id="error" style="color:red;"></p>
  </div>

  <script>
    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      // Example hardcoded login (you can improve it later)
      if (user === "admin" && pass === "1234") {
        localStorage.setItem("loggedIn", "true");
        window.location.href = "index.html";
      } else {
        document.getElementById("error").textContent = "Invalid credentials!";
      }
    }

  
  const users = {
    admin: { password: "1234", role: "admin" },
    staff1: { password: "abcd", role: "staff" },
    staff2: { password: "xyz", role: "staff" }
  };

  function login() {
    const user = document.getElementById("username").value;
    const pass = document.getElementById("password").value;

    if (users[user] && users[user].password === pass) {
      localStorage.setItem("loggedIn", "true");
      localStorage.setItem("role", users[user].role);
      localStorage.setItem("username", user);

      // Redirect based on role
      if (users[user].role === "admin") {
        window.location.href = "index.html"; // admin home
      } else {
        window.location.href = "staff-dashboard.html"; // staff home
      }
    } else {
      document.getElementById("error").textContent = "Invalid credentials!";
    }
  }


  </script>
</body>
</html>
